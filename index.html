<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>

<body>
    <div class='text-center'>
        <h3>HANGMA-</h3>
        <p>ehrm, I mean</p>
        <h1>THE GUESS GAME (P.C.)</h1>
    </div>
    <hr>
    <br>
    <div class='container'>
        <div class='row'>
            <div class='col-lg-4'>
                <div class='card'>
                    <div class='card-header'>
                        Press any key to get started!
                    </div>
                    <div class='card-body'>
                        <p class='card-text'>But once you've started, choose your keys carefully!</p>
                    </div>
                </div>
                <br>
                <div class='card'>
                    <div class='card-header'>
                        Scoreboard
                    </div>
                    <div class='card-body'>
                        <span class='card-text'>Wins: </span> <span class='card-text' id="win-count"></span> <br>
                        <span class='card-text'>Losses: </span> <span class='card-text' id="loss-count"></span>
                    </div>
                </div>
            </div>
            <div class='col-lg-8'>
                <div class='card'>
                    <div class='card-body'>
                        <h3 class='card-text text-center' id='word-display'></h3>
                    </div>
                </div>
                <br>
                <br>
                <br>
                <div class='card'>
                    <div class='card-body'>
                        <span class='card-text'>Your Guesses: </span><span class='card-text' id='guesses-made'></span><br>
                        <span class='card-text'>Guesses remaining: </span><span class='card-text'id='guesses-remaining'>14</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="javascript/game.js"></script>
</body>

</html>
